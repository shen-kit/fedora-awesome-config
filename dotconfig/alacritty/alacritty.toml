# apply window.opacity to all backgrounds (i.e. including nvim)
[colors]
transparent_background_colors = true

[window]
opacity = 0.95

[cursor.style]
shape   = "Beam"

# ========== FONTS ==========

# HackNerdFont
# JetBrainsMono Nerd Font
# MesloLGS NF

[font.normal]
family  = "MesloLGS NF"
style   = "Regular"

[font.bold]
family  = "MesloLGS NF"
style   = "Bold"

[font.bold_italic]
family  = "MesloLGS NF"
style   = "Bold Italic"

[font.italic]
family  = "MesloLGS NF"
style   = "Italic"

# ========== set bindings for neovim to use ==========

[keyboard]
bindings = [
  # special keys
  { key = "Tab",   mods = "Control", chars = "\u001b[27;5;9~"},
  { key = "Tab",   mods = "Control|Shift", chars = "\u001b[27;6;9~"},
  { key = "Enter", mods = "Control", chars = "\u001b[27;5;13~"},
  { key = "Enter", mods = "Control|Shift", chars = "\u001b[27;6;13~"},

  # control+shift+letter -- I/M reserved for <ESC>/<CR>
  { key = "A", mods = "Control|Shift", chars = "\u001b[27;6;1~"},
  { key = "B", mods = "Control|Shift", chars = "\u001b[27;6;2~"},
  { key = "C", mods = "Control|Shift", chars = "\u001b[27;6;3~"},
  { key = "D", mods = "Control|Shift", chars = "\u001b[27;6;4~"},
