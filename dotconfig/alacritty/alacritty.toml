  { key = "3", mods = "Control", chars = "\u001b[27;5;51~"},
  { key = "4", mods = "Control", chars = "\u001b[27;5;52~"},
  { key = "5", mods = "Control", chars = "\u001b[27;5;53~"},
  { key = "6", mods = "Control", chars = "\u001b[27;5;54~"},
  { key = "7", mods = "Control", chars = "\u001b[27;5;55~"},
  { key = "8", mods = "Control", chars = "\u001b[27;5;56~"},
